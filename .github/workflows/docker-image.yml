name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker --no-cache build . -f Dockerfile --tag my-image-name:$(date +%d)

    - name: retag the image
      run: docker tag my-image-name:$(date +%d) ghrc.io/$(echo $GITHUB_ACTOR|tr '[:upper:]' '[:lower:]')/dssnake:$(date +%d)

    - name: Docker login
      run: docker login ghcr.io -u $GITHUB_ACTOR -p $GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: publish to GPR
      run: docker push ghrc.io/$(echo $GITHUB_ACTOR | tr '[:upper:]' '[:lower:]')/dssnake:$(date +%d)

  
